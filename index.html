<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Knowledge Bot ‚Äî –ê–¥–º–∏–Ω</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --tg-theme-bg-color: #1a1a2e;
            --tg-theme-text-color: #ffffff;
            --tg-theme-hint-color: #888888;
            --tg-theme-link-color: #00d4ff;
            --tg-theme-button-color: #7b2cbf;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #16213e;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            min-height: 100vh;
            padding: 16px;
            padding-bottom: 100px;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 4px;
        }

        .header p {
            color: var(--tg-theme-hint-color);
            font-size: 0.9rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--tg-theme-link-color);
        }

        .stat-label {
            color: var(--tg-theme-hint-color);
            font-size: 0.8rem;
            margin-top: 4px;
        }

        .section {
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 1rem;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .upload-zone {
            border: 2px dashed var(--tg-theme-hint-color);
            border-radius: 8px;
            padding: 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-zone.active {
            border-color: var(--tg-theme-link-color);
            background: rgba(0, 212, 255, 0.1);
        }

        .upload-zone input { display: none; }

        .upload-icon { font-size: 2rem; margin-bottom: 8px; }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            margin-top: 12px;
        }

        .btn-primary {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
        }

        .btn:disabled { opacity: 0.5; }

        .file-list { margin-top: 12px; }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .file-name {
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 200px;
        }

        .file-size {
            color: var(--tg-theme-hint-color);
            font-size: 0.8rem;
        }

        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .query-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .query-item {
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .query-question {
            color: var(--tg-theme-link-color);
            font-weight: 500;
            margin-bottom: 6px;
        }

        .query-answer {
            color: var(--tg-theme-hint-color);
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .query-meta {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            font-size: 0.75rem;
            color: var(--tg-theme-hint-color);
        }

        .badge {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .badge-cache { background: #2ecc71; color: white; }
        .badge-api { background: #e74c3c; color: white; }

        .loading {
            text-align: center;
            padding: 24px;
            color: var(--tg-theme-hint-color);
        }

        .toast {
            position: fixed;
            bottom: 80px;
            left: 16px;
            right: 16px;
            padding: 12px 16px;
            background: #2ecc71;
            color: white;
            border-radius: 8px;
            text-align: center;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }

        .toast.show { transform: translateY(0); opacity: 1; }
        .toast.error { background: #e74c3c; }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-hint-color);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab.active {
            background: var(--tg-theme-button-color);
            color: white;
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body>
    <div class="header">
        <h1>ü§ñ Knowledge Bot</h1>
        <p id="user-name">–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</p>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-value" id="total-queries">‚Äî</div>
            <div class="stat-label">–í—Å–µ–≥–æ –∑–∞–ø—Ä–æ—Å–æ–≤</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="cached-queries">‚Äî</div>
            <div class="stat-label">–ò–∑ –∫—ç—à–∞</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="api-queries">‚Äî</div>
            <div class="stat-label">–ß–µ—Ä–µ–∑ API</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="unique-users">‚Äî</div>
            <div class="stat-label">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</div>
        </div>
    </div>

    <div class="tabs">
        <button class="tab active" onclick="showTab('files')">üìÅ –§–∞–π–ª—ã</button>
        <button class="tab" onclick="showTab('queries')">üí¨ –ó–∞–ø—Ä–æ—Å—ã</button>
    </div>

    <div id="tab-files" class="tab-content active">
        <div class="section">
            <div class="section-title">üì§ –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–æ–≤</div>
            <div class="upload-zone" id="upload-zone">
                <input type="file" id="file-input" accept=".txt,.md,.html" multiple>
                <div class="upload-icon">üìÑ</div>
                <div>–ù–∞–∂–º–∏—Ç–µ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏</div>
                <div style="color: var(--tg-theme-hint-color); font-size: 0.8rem; margin-top: 4px;">.txt, .md, .html</div>
            </div>

            <button class="btn btn-primary" id="reindex-btn" onclick="reindex()">
                üîÑ –ü–µ—Ä–µ–∏–Ω–¥–µ–∫—Å–∏—Ä–æ–≤–∞—Ç—å –±–∞–∑—É
            </button>

            <div class="file-list" id="file-list"></div>
        </div>
    </div>

    <div id="tab-queries" class="tab-content">
        <div class="section">
            <div class="section-title">üí¨ –ü–æ—Å–ª–µ–¥–Ω–∏–µ –∑–∞–ø—Ä–æ—Å—ã</div>
            <div class="query-list" id="query-list">
                <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const tg = window.Telegram.WebApp;

        tg.ready();
        tg.expand();

        // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç–µ–º—É Telegram
        document.documentElement.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color || '#1a1a2e');
        document.documentElement.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color || '#ffffff');
        document.documentElement.style.setProperty('--tg-theme-hint-color', tg.themeParams.hint_color || '#888888');
        document.documentElement.style.setProperty('--tg-theme-link-color', tg.themeParams.link_color || '#00d4ff');
        document.documentElement.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color || '#7b2cbf');
        document.documentElement.style.setProperty('--tg-theme-button-text-color', tg.themeParams.button_text_color || '#ffffff');
        document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', tg.themeParams.secondary_bg_color || '#16213e');

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        if (tg.initDataUnsafe?.user) {
            const user = tg.initDataUnsafe.user;
            document.getElementById('user-name').textContent = `–ü—Ä–∏–≤–µ—Ç, ${user.first_name}!`;
        }

        const API = 'https://babbidadada.ru/kb-api';

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show' + (isError ? ' error' : '');
            tg.HapticFeedback.notificationOccurred(isError ? 'error' : 'success');
            setTimeout(() => toast.className = 'toast', 3000);
        }

        function showTab(name) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('tab-' + name).classList.add('active');
        }

        async function loadStats() {
            try {
                const res = await fetch(API + '/api/stats');
                const data = await res.json();

                document.getElementById('total-queries').textContent = data.total_queries;
                document.getElementById('cached-queries').textContent = data.cached_queries;
                document.getElementById('api-queries').textContent = data.api_queries;
                document.getElementById('unique-users').textContent = data.unique_users;

                const fileList = document.getElementById('file-list');
                if (data.files.length === 0) {
                    fileList.innerHTML = '<div class="loading">–ù–µ—Ç —Ñ–∞–π–ª–æ–≤</div>';
                } else {
                    fileList.innerHTML = data.files.map(f => `
                        <div class="file-item">
                            <div>
                                <div class="file-name">üìÑ ${f.name}</div>
                                <div class="file-size">${(f.size / 1024).toFixed(1)} KB</div>
                            </div>
                            <button class="delete-btn" onclick="deleteFile('${f.name}')">–£–¥–∞–ª–∏—Ç—å</button>
                        </div>
                    `).join('');
                }
            } catch (e) {
                console.error(e);
            }
        }

        async function loadQueries() {
            try {
                const res = await fetch(API + '/api/queries');
                const data = await res.json();

                const list = document.getElementById('query-list');
                if (data.length === 0) {
                    list.innerHTML = '<div class="loading">–ù–µ—Ç –∑–∞–ø—Ä–æ—Å–æ–≤</div>';
                    return;
                }

                list.innerHTML = data.map(q => `
                    <div class="query-item">
                        <div class="query-question">${q.question}</div>
                        <div class="query-answer">${q.answer}</div>
                        <div class="query-meta">
                            <span class="badge ${q.from_cache ? 'badge-cache' : 'badge-api'}">
                                ${q.from_cache ? '–ö—ç—à' : 'API'}
                            </span>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                console.error(e);
            }
        }

        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            try {
                const res = await fetch(API + '/api/upload', {
                    method: 'POST',
                    body: formData
                });

                if (res.ok) {
                    showToast(`–§–∞–π–ª ${file.name} –∑–∞–≥—Ä—É–∂–µ–Ω`);
                    loadStats();
                } else {
                    const err = await res.json();
                    showToast(err.detail, true);
                }
            } catch (e) {
                showToast('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏', true);
            }
        }

        async function deleteFile(filename) {
            tg.showConfirm(`–£–¥–∞–ª–∏—Ç—å ${filename}?`, async (confirmed) => {
                if (!confirmed) return;

                try {
                    const res = await fetch(API + `/api/files/${filename}`, { method: 'DELETE' });
                    if (res.ok) {
                        showToast(`–§–∞–π–ª —É–¥–∞–ª—ë–Ω`);
                        loadStats();
                    }
                } catch (e) {
                    showToast('–û—à–∏–±–∫–∞', true);
                }
            });
        }

        async function reindex() {
            const btn = document.getElementById('reindex-btn');
            btn.disabled = true;
            btn.textContent = '‚è≥ –ò–Ω–¥–µ–∫—Å–∞—Ü–∏—è...';

            try {
                const res = await fetch(API + '/api/reindex', { method: 'POST' });
                const data = await res.json();

                if (res.ok) {
                    showToast(`–ì–æ—Ç–æ–≤–æ: ${data.chunks} —á–∞–Ω–∫–æ–≤`);
                    loadStats();
                } else {
                    showToast(data.detail, true);
                }
            } catch (e) {
                showToast('–û—à–∏–±–∫–∞', true);
            }

            btn.disabled = false;
            btn.textContent = 'üîÑ –ü–µ—Ä–µ–∏–Ω–¥–µ–∫—Å–∏—Ä–æ–≤–∞—Ç—å –±–∞–∑—É';
        }

        // Upload
        const uploadZone = document.getElementById('upload-zone');
        const fileInput = document.getElementById('file-input');

        uploadZone.addEventListener('click', () => {
            tg.HapticFeedback.impactOccurred('light');
            fileInput.click();
        });

        fileInput.addEventListener('change', () => {
            [...fileInput.files].forEach(uploadFile);
        });

        // Load data
        loadStats();
        loadQueries();

        // Auto-refresh
        setInterval(() => {
            loadStats();
            loadQueries();
        }, 30000);
    </script>
</body>
</html>
